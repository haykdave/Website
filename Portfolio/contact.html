<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hayk Davtyan | Contact</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
        <header>
        <nav class="site-header">
        </nav>
        <h1>Contact me & CV</h1>
                    <div class="site-links">
                <a href="index.html">Home</a>
            </div>

    </header>

        <p style="text-align: center;">
  Feel free to reach out for questions, collaboration, internships, or project ideas.
</p>
    <div class="contact-split">
        <section id="contact">
            <div class="contact-card-box">
                <form class="contact-form" id="contact-form" action="https://formspree.io/f/xykdyzrd" method="POST">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" placeholder="Your name" required />

                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="you@email.com" required />

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="How can I help?" required></textarea>

                    <button type="submit">Send Message</button>
                    <p class="contact-success" role="status" aria-live="polite">
                        Thank you for reaching out. I’ll be in touch as soon as possible.
                    </p>
                </form>
            </div>
        </section>

        <section id="cv">
            <div class="cv-card">
                <a class="cv-photo-link" href="Hayk_DavtyanCV26.pdf" target="_blank" rel="noopener">
                    <img src="../pictures/bildcv.jpg" alt="CV preview" class="cv-photo" />
                </a>
                <div class="cv-text">
                    <h2>My Cv</h2>
                    <p>Feel free to explore my past work experiences.</p>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <div class="footer-contact">
            <a class="footer-icon" href="https://www.linkedin.com/in/hayk-davtyan-42430b20b/" target="_blank" rel="noopener">
                <img src="../pictures/linkedin.jpg" alt="LinkedIn" />
            </a>
            <a class="footer-icon" href="https://github.com/haykdave" target="_blank" rel="noopener">
                <img src="../pictures/github.jpg" alt="GitHub" />
            </a>
            <a class="footer-icon" href="mailto:hayk.davtyan@hotmail.com">
                <img src="../pictures/mail.jpg" alt="Email" />
            </a>
            <span>Phone: +46 76-704 72 44</span>
        </div>
        <p>© 2026 Hayk Davtyan</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
